{% extends 'base.html' %}

{% block title %}Contact{%endblock title%}

{% block body %}
    <div class="container-fluid px-0  mb-3">
        <img src="/static/contact.jpg" class="d-block w-100 mx-0" alt="..." width="850" height="225"> 
    </div>
    <div class="container mb-3 py-4">
        <h2 class="text-center"><b>Contact Us</b></h2>
        <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
            </div>
            
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>

            <div class="form-group">
              <label for="phone">Contact</label>
              <input type="phone" class="form-control" id="phone" placeholder="Enter your contact">
            </div>
            
            <div class="form-group">
              <label for="desc">What is your query?</label>
              <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
          </form>
    </div>
{% endblock body %}
