{% extends 'base.html' %}

{% block title %}Home{%endblock title%}

{% block body %}
<div class="container-fluid my-4 px-0">
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol> 
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/static/c1.jpg" class="d-block w-100" alt="..." width="1000" height="400">
    </div>
    <div class="carousel-item">
      <img src="/static/c3.jpg" class="d-block w-100" alt="..." width="1000" height="400"> 
    </div>
    <div class="carousel-item">
      <img src="/static/c5.jpg" class="d-block w-100" alt="..." width="1000" height="400">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>
{% endblock body %}
